apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.anatoliy.oliko"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    // Required for Realm DataBase (Alternative for SQLite)
    compile 'io.realm:realm-android:0.87.4'
    // Required for complicated async tasks
    compile 'io.reactivex:rxandroid:0.25.0'
    // Required for view pager indicator
    // https://github.com/JakeWharton/ViewPagerIndicator
    compile 'com.mcxiaoke.viewpagerindicator:library:2.4.1@aar'

    // https://mvnrepository.com/artifact/org.java-websocket/Java-WebSocket
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.0'
}
